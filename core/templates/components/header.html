{% load static %}
<div class="header">
  <div class="header-inner">
    <div class="left-section">
      <div class="logo">
        <a href="{% url 'homepage' %}">Olive Garden</a>
      </div>
    </div>
    <div class="middle-section">
      <div class="search-bar">
        <input type="text" placeholder="Search pots, sizes, finishes" />
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="search-icon"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="right-section">
      <div class="products">
        <a href="{% url 'products' %}" class="nav-icon">
          <span class="nav-label wave-swap">Products</span>
        </a>
      </div>
      <div class="cart">
        <a href="{% url 'cart_detail' %}" class="nav-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon-stroke"
          >
            <circle cx="9" cy="20" r="1.7"/>
            <circle cx="18" cy="20" r="1.7"/>
            <path d="M3 4h2.5l2.4 10.2a2 2 0 0 0 2 1.5h7.6a2 2 0 0 0 1.9-1.3l2-6.4H7.1"/>
          </svg>
          {% if cart|length %}
          <span class="cart-count">{{ cart|length }}</span>
          {% else %}
          <span class="nav-label wave-swap">Cart</span>
          {% endif %}
        </a>
      </div>
      {% if user.is_authenticated %}
      <div class="profile">
        <div class="profile-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon-stroke"
          >
            <path d="M20 21v-1a4 4 0 0 0-4-4h-8a4 4 0 0 0-4 4v1"/>
            <circle cx="12" cy="8" r="3.5"/>
          </svg>
        </div>
        <div class="welcome-username">Hi, {{ user.first_name }}</div>
      </div>
      <div class="sign_out">
        <a href="{% url 'sign_out' %}" class="nav-icon nav-icon--outline">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" class="icon-stroke"><path d="M15 4h-7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7"/><path d="M10 12h10"/><path d="M16 8l4 4-4 4"/></svg>
          <span class="nav-label wave-swap">Log out</span>
        </a>
      </div>
      {% else %}
      <div class="login">
        <a href="{% url 'sign_in' %}" class="nav-icon">
          <span class="nav-label wave-swap">Log In</span>
        </a>
      </div>
      <div class="sign-up">
        <a href="{% url 'sign_up' %}" class="nav-icon" id="sign-up-nav-icon">
          <span class="nav-label wave-swap">Sign Up</span>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
