<div class="footer">
  <div class="footer-grid">
    <div class="footer-brand">
      <div class="footer-title">Olive Garden</div>
      <p class="footer-tagline">Premium pots, clean lines, and calming spaces.</p>
      <div class="footer-chips">
        <span>Indoor</span>
        <span>Outdoor</span>
        <span>Self-Watering</span>
      </div>
    </div>
    <div class="footer-column">
      <div class="footer-label">Shop</div>
      <a href="{% url 'products' %}">
        <span class="wave-swap">All Pots</span>
      </a>
      <a href="{% url 'cart_detail' %}">
        <span class="wave-swap">Cart</span>
      </a>
    </div>
    <div class="footer-column">
      <div class="footer-label">Account</div>
      {% if user.is_authenticated %}
        <a href="{% url 'sign_out' %}">
          <span class="wave-swap">Sign Out</span>
        </a>
      {% else %}
        <a href="{% url 'sign_in' %}">
          <span class="wave-swap">Log In</span>
        </a>
        <a href="{% url 'sign_up' %}">
          <span class="wave-swap">Sign Up</span>
        </a>
      {% endif %}
    </div>
  </div>
  <div class="footer-legal">
    <span>&copy; 2025-2026 Olive Garden.</span>
    <span>All rights reserved.</span>
  </div>
</div>
